apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pet1
  template:
    metadata:
      labels:
        app: pet1
    spec:
      imagePullSecrets:
      - name: azure-registry-key
      containers:
      - name: pet1
        image: gorerveli.azurecr.io/dockerpets:v$DOCKER_BUILD_NUMBER
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: pet1
spec:
  type: NodePort
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
    nodePort: 30001
  selector:
    app: pet1